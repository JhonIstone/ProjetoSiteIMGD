<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap" rel="stylesheet">

    <title>Imagine Dragons Fãs</title>
</head>
<body>

    <header>
        <p> <img src="./images/logo.jpeg" id="logo"> </p>
        <h1 class="title">The Best Of Imagine Dragons</h1>
    </header>
    <main>
        <a href="#" onclick="Modal.open()" class="button new">+Adicionar Musica</a>
        <section id="musics">
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="form">
                <h2>ADICIONAR MUSICA</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div>
                        <label class="box-hidden" for="name">Titulo da Musica </label>
                        <input id="song_title" type="text" name="song_title" placeholder="Insira o nome da musica">
                    </div>
                    <div>
                        <label class="box-hidden" for="lyrics">Trecho da Musica</label>
                        <textarea name="lyrics" id="lyrics" cols="30" rows="10" placeholder="Insira uma parte da letra da musica aqui"></textarea>  
                    </div>
                    <div>
                        <label class="box-hidden" for="image_description">Imagem Relacionado a musica</label>
                        <input id="image_description" name="image_description" type="txt" placeholder="Insira a URL da imagem">
                    </div>
                    <div>
                        <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
                        <button class="button submit" type="submit">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p><h4>Site Feito Por João Pedro <a href="http://www.instagram.com/Jhon_istone">@Jhon_istone</a></h4></p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
